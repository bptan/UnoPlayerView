<html>
<head>
    <title>Uno Player View</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Libs/chui/chui-ios-3.9.2.css"/>
    <link rel="stylesheet" href="Css/stylesheet.css"/>
    <script src="Libs/handlebars-v4.0.5.js"></script>
    <script src="Libs/jquery-3.1.0.js"></script>
    <script src="Libs/chui/chui-3.9.2.js"></script>
    <script type="text/x-handlebars" id="gamesTemplate">
        {{#each games }}
        <li>
            <h3>{{this.title}}</h3>
            <h4>{{this.gameid}}</h4>
            <p>{{this.status}}</p>
            <p>{{this.numOfPlayers}}</p>
        </li>
        {{/each}}
    </script>


    <script src="Js/index.js"></script>
</head>

<body>
<nav>
    <h1> Register </h1>
</nav>
<article id="register">
    <section>

            <div class="content">
                <table class="tableStyle1" align="center">
                    <tr>
                        <td colspan="2" align="center" style="padding-top:30px; padding-bottom: 20px;"><u><h3>Player
                            Registration</h3></u></td>
                    </tr>
                    <tr>
                        <td>USER NAME :</td>
                        <td><input type="text" id="txtUserName" name="username" placeholder="User Name" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>PASSWORD :</td>
                        <td><input type="password" id="txtPassword" name="password"  placeholder="Password"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 30px; text-align: right;">
                            <input type="submit" id="btnSave" name="btnSave" value="Save">
                        </td>
                        <td style="padding-bottom: 30px; text-align: left;">
                            <input type="reset" id="btnReset" name="btnReset" value="Cancel">
                        </td>
                    </tr>
                </table>
                <label id="information"></label>
            </div>

    </section>
</article>
<nav>
    <h1> Available Games </h1>
    <button type="button" id="reloadBtn">Reload</button>
</nav>
<article id="main">
    <section>
        <h2>List of games</h2>
        <ul class="list" id="all-games">
        </ul>
    </section>
</article>

<nav>
    <button type="button" id="btnBackInsideSelectedGame">Back</button>
    <h1> Selected Game </h1>

</nav>
<article id="selectedGame">
    <section>
        <div id="playername"></div>
        <ul class="list" id="all-cards">
        </ul>

    </section>
</article>


</body>

</html>
